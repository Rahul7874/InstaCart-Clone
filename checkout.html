<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Instacart - Same-day Grocery Delivery</title>
<link rel="stylesheet" href="checkoutPage/style.css">
</head>
<body>
<div class="navbar">
    <img class="imgbar" src="https://www.instacart.com/image-server/180x36/www.instacart.com/assets/beetstrap/brand/2022/instacart-logo-color@3x-6b71df83cfba8c6827f59bff009df3be6e96d484ebdc5da7e6122e9555eae9b6.png">
</div>
<div class="checkoutPage">
     
    <form class="myForm" >
        <p>
        <label>Name
        <input type="text" name="user_name" placeholder="user_name" required>
        </label> 
        </p>

        <p>
        <label>Phone 
        <input type="number" name="phone_number" placeholder="phone_number" required>
        </label>
        </p>

        <p>
        <label>Email 
        <input type="email" name="email_address" placeholder="email_address" required>
        </label>
        </p>

        <p>
        <label>Address 
        <input type="text" name="address" placeholder="Address line " required>
        </label>
        </p>

        <p>
        <label>Zip Code 
        <input type="text" name="zip" placeholder="Zip_code " required>
        </label>
        </p>

        <p>
        <label>Delivery Date/Time
        <input type="datetime-local" name="pickup_time" required>
        </label>
        </p>
            
        <p>
        <label>Near By Pickup
        <select id="pickup_place" name="pickup_place">
        <option value="" selected="selected">Select One</option>
        <option value="office" >Townhall Tower</option>
        <option value="town_hall" >White House</option>
        <option value="telepathy" >We'll Guess!</option>
        </select>
        </label> 
        </p>

        <p>
        <label>Dropoff Place
        <input type="text" name="dropoff_place" required list="destinations">
        </label>

        <datalist id="destinations">
        <option value="Airport">
        <option value="Beach">
        <option value="Fred Flinstone's House">
        </datalist>
        </p>

        <p>
        <label>Special Instructions
        <textarea name="comments" maxlength="500"></textarea>
        </label>
        </p>

        <button  >Continue</button>
    </form>
    


    <div class="offer">
    <div class="satisfaction">
        <div>
            <img src="https://www.instacart.com/image-server/96x96/www.instacart.com/assets/checkout/quality_guarantee/ribbon-a93eef7e76db2d7610608da27c5a9f5cb489ba37932c9624309ea1756817018e.png">
        </div>
        <div>
            <h3>100% satisfaction gurantee</h3>
            <h3>Place your order with peace of mind.</h3>
        </div>
    </div>
    
    <div class="one">
       <h4>Item Subtotal</h4> 
       <p>.value</p>
    </div>
    <div class="two">
        <h4>Service fee ></h4> 
        <p>$4.86</p>
     </div>
    <div class="box2">
        <div><img style="padding-right:11px"
        
            src="https://www.instacart.com/assets/express/express-sparkle@2x-092f5462175edb5197a33665e6e1c37ac8f0a8d23fbf441edc0b43a6745025b1.png"></div>
        <div>
            <div>
                <h5>Save $2.70 right now</h5>
                <h6>Free deliveries, reduced service fees on all your orders</h6>
            </div>
            <div><h5>Get Instacart Express</h5></div>
        </div>
    </div>
    <input class="coupon" type="text" name="coupon" placeholder="Enter your code"><br>
    <input class="submit-btn" type="submit" value="Try your luck">
</div>

<script src="checkoutPage/script.js"></script>
</body>
</html>
